<div class="container-fluid" *ngIf="!loading" style="color: black;">
  <div class="row">
      <div class="col-md-4" *ngFor="let video of videoList">
          <nb-card 
          style=" height:450px;  border-radius: 0.5rem; box-shadow: 0px 3px 5px -1px rgba(0,0,0,0.2),0px 5px 8px 0px rgba(0,0,0,0.14),0px 1px 14px 0px rgba(0,0,0,0.12);">
          <nb-card-body style="padding: 2rem; ">
              
              <div [routerLink]="['/view', video._id]"
                routerLinkActive="router-link-active" >     <img [src]="url+video.thumb" alt="" class="img-fluid" style="height: 280px; width: 450px; border: 1px solid black;">
              </div>
              <hr >


              <div class="row">
                <div class="col-2">
                  <nb-user
                  size="large"
                  [picture]="url+video.developer.avatar"
                  >
                  </nb-user>
                </div>
                 <div class="col-10">
                      <div class="row">
                        <p class="title">{{video.title}}</p>
                      </div>
                      <div class="row">
                        <div class="col-4" style="border-right: 1px solid grey;">
                            <p>{{video.developer.fullname}}</p>
                        </div>

                        <div class="col-4"  style="border-right: 1px solid grey;">
                          <p>{{video.views}} &nbsp; views</p>
                        </div>

                        <div class="col-4">
                           <p>{{video.created | date}}</p>
                        </div>
                      </div>
                 </div>
              </div>
      </nb-card-body>
      </nb-card>
  
    </div>
  </div>
