<div class="row"  *ngIf="!loading">
  <div class="col-md-3" *ngFor="let video of videoList" style="color: white;">
      <nb-card 
      style="border-radius: 0.5rem; box-shadow: 0px 3px 5px -1px rgba(0,0,0,0.2),0px 5px 8px 0px rgba(0,0,0,0.14),0px 1px 14px 0px rgba(0,0,0,0.12);">
      <nb-card-body style="padding: 2rem;" style="height: 375px; width: 400px;">
          
          <div class="card-img" [routerLink]="['/view', video._id]"
            routerLinkActive="router-link-active" > <img [src]="url+video.thumb" alt="" class="img-fluid" style="height: 300px; width: 340px;">
          </div><hr>

          <div class="card-body" [routerLink]="['/view', video._id]"
            routerLinkActive="router-link-active">

          </div> 
          
          <div class="row">
            <div class="col-md">  <img [src]="url+videoList.developer.avatar" alt="oops"></div>
            <div class="col-md"> {{videoList.title}}</div>
           
          </div>
          <div class="row"><p>{{videoList.views}}</p></div>
  </nb-card-body>
  </nb-card>



</div>
