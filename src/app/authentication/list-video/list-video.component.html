<div class=""  *ngIf="!loading">
    <nb-card  *ngFor="let video of videoList" style="width: 600px; height: 400px;">
        <nb-card-body >
            <div class="row" >
                <div class="col-md-4">
                    <img [src]="url+video.thumb" alt=""  height="350px" width="400px">
                </div>
                <!-- <div class="col-md-4">
                    
                </div>
                <div class="col-md-4">
                   
                </div> -->
            </div>
        </nb-card-body>
    </nb-card>
</div>





<div class="container" *ngIf="!loading">
    <div class="col-md-4" *ngFor="let video of videoList">
        <nb-card 
        style="border-radius: 0.5rem; box-shadow: 0px 3px 5px -1px rgba(0,0,0,0.2),0px 5px 8px 0px rgba(0,0,0,0.14),0px 1px 14px 0px rgba(0,0,0,0.12);">
        <nb-card-body style="padding: 2rem;">
            <div class="col-md-3 mt-5" *ngFor="let video of videoList">
                     
                <div class="card">
                  <div class="card-img" [routerLink]="['/view', video._id]"
                    routerLinkActive="router-link-active" [ngStyle]="{backgroundImage: 'url('+url+video.avatar+')'}">
                  </div>
    
                  <div class="card-body" [routerLink]="['/view', video._id]"
                    routerLinkActive="router-link-active">
    
                    <h4 class="nt">{{video.title}}</h4>
    
                    <p class="text-muted">{{video.comments.length}}</p>
    
    
                    <div class="avatar">
                      <nb-user size="medium" [name]="video.developer.fullname" title="Default" [picture]="url+video.user.avatar">
                      </nb-user>
                    </div>
    
                    <p class="price">{{video.price | currency:'INR'}}</p>
                    <!-- <a [routerLink]="['/app/noveldetails']" routerLinkActive="router-link-active"
                      class="price">{{novel.price | currency:'INR'}}
                    </a> -->
    
                  </div>
                </div>
              </div>
       
       
       
              <div class="row">
                <div class="col-md-2" style="border: 1px solid grey;">
                    <img [src]="url+video.thumb" alt="" class="img-fluid" height="200px" width="200px">
                </div>

                <div class="col-md-10">
                    <h2 style="color: black;border-bottom: 1px solid rgb(11, 26, 235);">
                        <a style="text-decoration: none; color: black;" [routerLink]="['/view', video._id]"
                            routerLinkActive="router-link-active">{{video.title}}</a>
                    </h2>

                    <div class="row">
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-md-1">
                                    <i class="fas fa-user" style="color: #e67e22;"></i>
                                </div>
                                <div class="col-11">
                                    <p>{{video.developer.fullname}}</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="row">
                                <div class="col-md-1">
                                    <i class="fas fa-calendar-week" style="color: navy;"></i>
                                </div>
                                <div class="col-11">
                                    <p>{{video.created | date}}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-md-1">
                                    <i class="fas fa-eye" style="color: #3498db;"></i>
                                </div>
                                <div class="col-11">
                                    <p>{{video.views}}</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="row">
                                <div class="col-md-1">
                                    <i class="fas fa-comment" style="color: olive;"></i>
                                </div>
                                <div class="col-11">
                                    <p>{{video.comments.length}}</p>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row mt-2">
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-md-1">
                                    <i class="fas fa-thumbs-up" style="color: #3498db;"></i>
                                </div>
                                <div class="col-11">
                                    <p>{{video.upvotes}}</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="row mt-2">
                                <!-- <i class="fa fa-angle-double-right" style="font-size: 2.5rem;" [routerLink]="['/view', video._id]" routerLinkActive="router-link-active"  >&nbsp;Details</i> -->

                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <button mat-raised-button class="button mx-auto"
                            style="font-weight: bold;font-size: 1.3rem; text-align: center;"
                            [routerLink]="['/view', video._id]" routerLinkActive="router-link-active">Details <i
                                class="fa fa-angle-double-right"></i> </button>
                    </div>


                </div>
            </div>
        </nb-card-body>
    </nb-card>
    </div>
  
</div>
