<div class="container" *ngIf="!loading">
    <nb-card *ngFor="let video of videoList" style="border-radius: 0.5rem; box-shadow: 0px 3px 5px -1px rgba(0,0,0,0.2),0px 5px 8px 0px rgba(0,0,0,0.14),0px 1px 14px 0px rgba(0,0,0,0.12);">
        <nb-card-body style="padding: 2rem;">
            <div class="row">
                <div class="col-md-4" style="border: 1px solid rgb(247, 0, 0);">
                    <img [src]="url+video.thumb" alt="" class="img-fluid">
                </div>
             
                <div class="col-md-8" style="border: 1px solid rgb(236, 0, 0);">
                    <h2 style="color: black;font-family: arsenal;border-bottom: 1px solid rgb(11, 26, 235);">
                        <a style="text-decoration: none; color: black;" [routerLink]="['/view', video._id]" routerLinkActive="router-link-active" >{{video.title}}</a>

                    </h2>

                
                     
                    <nb-card>
                        <nb-card-body >
                            <div class="row " >
                                <div class="col-2">
                                    <div class="">
                                        <i class="fas fa-eye" style="font-size: 3.9rem;color: #18dcff;"></i>
                                    </div>
                                </div>
                                <div class="col-10">
                                    <div class="col-6 mx-auto text-center">
                                        <p class="figure" style="font-size: 2.5rem; margin-top: 25px;">{{video.views}}</p>
                                    </div>
                                    
                                </div>
                            </div>

                            <div class="row mt-4" >
                                <div class="col-2">
                                    <div class="">
                                        <i class="fas fa-thumbs-up"  style="font-size: 3.9rem; color: #fff200;"></i>
                                    </div>
                                </div>
                                <div class="col-10">
                                    <div class="col-6 mx-auto text-center">
                                        <p class="figure" style="font-size: 2.5rem; margin-top: 25px; ">{{video.upvotes}}</p>
                                    </div>
                                    
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-2">
                                    <div class="">
                                        <i class="fas fa-comments" style="font-size: 3.9rem;color: #706fd3;"></i>
                                    </div>
                                </div>
                                <div class="col-10">
                                    <div class="col-6 mx-auto text-center">
                                        <p class="figure" style="font-size: 1.2rem; ">{{video.comments.lengths}}</p>
                                    </div>
                                    
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-2">
                                    <div class="">
                                        <i class="fas fa-user"style="font-size: 3.9rem;color: #ffb142;"></i>
                                    </div>
                                </div>
                                <div class="col-10">
                                    <div class="col-6 mx-auto text-center">
                                        <p class="figure" style="font-size: 1.6rem; margin-top: 23px;">{{video.developer}}</p>
                                    </div>
                                    
                                </div>
                            </div>
                          

                            <div class="row mt-4">
                                <div class="col-2">
                                    <div class="">
                                        <i class="fas fa-calendar-week" style="font-size: 3.9rem;color: #fc5c65;"></i>
                                    </div>
                                </div>
                                <div class="col-10">
                                    <div class="col-6 mx-auto text-center">
                                        <p class="figure" style="font-size: 1.6rem; margin-top: 20px; ">{{video.created|date}}</p>
                                    </div>
                                    
                                </div>
                            </div>
                            
                        </nb-card-body>
                    </nb-card>


                    <nb-card>
                        <nb-card-body >
                           
                            <div class="row ">
                                <div class="col-2">
                                    <div class="">
                                        <i class="fas fa-angle-double-right" style="font-size: 3.9rem;color:#130f40;" [routerLink]="['/view', video._id]"
                                            routerLinkActive="router-link-active"></i>
                                    </div>
                                </div>
                                <div class="col-10">
                                    <div class="col-6 mx-auto">
                                      
                                    </div>
                                    
                                </div>
                            </div>
                            
                        </nb-card-body>
                    </nb-card>


                </div>
            </div>
        </nb-card-body>
    </nb-card>
</div>
