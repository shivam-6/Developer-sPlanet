<div class="col-md-11 mx-auto mt-5">

    <nb-card accent="primary">
        <nb-card-header>
            <p class="h4">Manage Your Videos</p>
        </nb-card-header>
        <nb-card-body>
            <nb-accordion *ngIf="videosList">
                <nb-accordion-item *ngFor="let video of videosList">
                  <nb-accordion-item-header>
                    {{video.title}}
                  </nb-accordion-item-header>
                  <nb-accordion-item-body>
                    {{video.desc}}
                    <div class="row">
                        <div class="col-md-4">
                            <img [src]="url+video.thumb" alt="" class="img-fluid">
                        </div>

                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-4">
                                    <p>Views : </p>
                                    <p>Upvotes : </p>
                                    <p>Comments : </p>
                                </div>
                                <div class="col-8">
                                    <p>{{video.views}}</p>
                                    <p>{{video.upvotes}}</p>
                                    <p>{{video.comments.length}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col text-center">
                            <button class="col-10" nbButton (click)="updateUser(video._id)">Edit</button>
                        </div>
                        
                        <div class="col text-center">
                            <button class="col-10" nbButton hero (click)="deleteVideo(video._id)" status  ="danger">Delete</button>
                        </div>
                    </div>
                  </nb-accordion-item-body>
                </nb-accordion-item>
            </nb-accordion>
        </nb-card-body>
    </nb-card>
</div>
