<div class="col-md-11 mx-auto">
    

    <div class="col-md-10 mx-auto">
        <nb-card class="main" >
            <nb-card-body style="padding: 2rem;">
                <h3 class="text-center" style="color: black; font-size:1.5rem; font-weight:450;">Upload Video</h3>
                            <hr class="mb-5">
                <div class="row">
                    <div class="col-md-4">
                        <input type="file" (change)="uploadAvatar($event)" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        <img [src]="imgURL" alt="" *ngIf="imgURL" class="img-fluid mt-5">

                        <label for="" class="mt-5">Upload Video File</label>
                        <div class="input-group" style="margin-top: 17px;">
                        <input type="file" (change)="uploadVideo($event)" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                    </div>
                    </div>
                    <div class="col-md-8" style="border-left: 1px solid grey;">
                        <form [formGroup]="videoform" (ngSubmit)="submitAddVideoForm()">
                            
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label> Title </mat-label>
                                <input type="text" matInput formControlName="title">
                            </mat-form-field>
                        
                        <div class="col-md-6">
                            <mat-form-field class="mt-2 w-100" appearance="outline">
                                <mat-label>Discription</mat-label>
                                <textarea rows="5" type="email" matInput formControlName="desc"></textarea>
                            </mat-form-field>
                       </div>  
                  
                    <div class="row">
                        <nb-form-field class="mt-3">
                            <nb-tag-list (tagRemove)="onTopicRemove($event)">
                              <nb-tag *ngFor="let topic of selTopics" [text]="topic" removable></nb-tag>
                              <input type="text" nbTagInput (tagAdd)="onTopicAdd($event.value)" [nbAutocomplete]="autocomplete" fullWidth>
                            </nb-tag-list>
                       
                            <nb-icon nbSuffix icon="search" pack="eva"></nb-icon>
                          </nb-form-field>
                          <nb-autocomplete #autocomplete (selectedChange)="onTopicAdd($event)">
                            <nb-option *ngFor="let topic of topics" [value]="topic">{{ topic }}</nb-option>
                        </nb-autocomplete>
                    </div>
                     

                    <div class="row  mt-5">
                        <div class="col-md-6">  <label for="">Upload Thumbnail</label>
                            <div class="input-group mt-2" >
                                <input type="file" (change)="uploadAvatar($event)" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                <img [src]="imgURL" alt="" *ngIf="imgURL" class="img-fluid" height="200px" width="200px">
                            </div>
                        </div>
                      
                        <div class="col-md-6"> <label for="">Upload Video File</label>
                          <div class="input-group mt-2">
                            <input type="file" (change)="uploadVideo($event)" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                          </div>
                        </div>
                    </div>
                
              

                            <nb-form-field class="mt-3">
                                <nb-tag-list (tagRemove)="onTopicRemove($event)">
                                  <nb-tag *ngFor="let topic of selTopics" [text]="topic" removable></nb-tag>
                                  <input type="text" nbTagInput (tagAdd)="onTopicAdd($event.value)" [nbAutocomplete]="autocomplete" fullWidth>
                                </nb-tag-list>
                           
                                <nb-icon nbSuffix icon="search" pack="eva"></nb-icon>
                              </nb-form-field>
                          
                              <nb-autocomplete #autocomplete (selectedChange)="onTopicAdd($event)">
                                <nb-option *ngFor="let topic of topics" [value]="topic">{{ topic }}</nb-option>
                            </nb-autocomplete>
        
                          
                            <div class="text-center"><button class="w-50 mt-5" nbButton status="primary">Upload</button></div>
                           
                             <div class="text-center mt-4"><p style="font-size:1.1rem; color: black; font-weight: bold;">Having Trouble?<a href="" style="font-weight: bold;margin-left: 3px; color: blueviolet;font-size: 1.2rem;">Contact-Us</a></p> </div>
                        </form>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
