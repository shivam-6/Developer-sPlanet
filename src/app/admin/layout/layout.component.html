<nb-layout>
    <nb-layout-header fixed>

        <!-- always visible -->
        <nb-actions size="medium">
            <nb-action>
                <button nbButton status="primary" (click)="toggle()"><nb-icon icon="menu-2-outline" status="control"></nb-icon></button>
              </nb-action>
            <nb-action  class="mt-2" nbTooltip="Home" nbTooltipIcon="home-outline" [routerLink]="['/blog/home']" routerLinkActive="router-link-active" >
                <h4 class="site-title">{{title}}</h4>
            </nb-action>
            <nb-action nbTooltip="Home" nbTooltipIcon="home-outline" [routerLink]="['/home']" style="margin-left: 110px;">Home</nb-action>
            <nb-action nbTooltip="Home" nbTooltipIcon="home-outline" [routerLink]="['/user/aboutus']" style="margin-left: 70px;">About Us</nb-action>
            <nb-action nbTooltip="Home" nbTooltipIcon="home-outline" [routerLink]="['/user/contactus']" style="margin-left: 70px;">Any Queries?Contact Us</nb-action>
          </nb-actions>

          <!-- visible when not logged in -->
          <nb-actions size="medium"  *ngIf="!userService.loggedin">
            <nb-action nbTooltip="Home" nbTooltipIcon="home-outline" [routerLink]="['/app/signup']" style="margin-left: 70px;">Register</nb-action>
            <nb-action nbTooltip="Home" nbTooltipIcon="home-outline" [routerLink]="['/app/signin']" style="margin-left: 70px;">Login</nb-action>
          </nb-actions>

          <!-- visible when logged in -->
          <nb-actions size="medium" *ngIf="userService.loggedin" >
            <nb-action nbTooltip="Home" nbTooltipIcon="home-outline" [routerLink]="[userService.currentUser.isadmin?'/admin':'/user']" >{{userService.currentUser.isadmin?'Admin Dashboard': 'User Dashboard'}}</nb-action>
            <nb-action nbTooltip="Home" nbTooltipIcon="home-outline" (click)="userService.logout()"style="margin-left: 1200px;">Logout</nb-action>
          </nb-actions>
          <nb-user *ngIf="userService.loggedin"
             size="large"
             [name]="userService.currentUser.fullname"
             [title]="userService.currentUser.email"
             [picture]="url+userService.currentUser.avatar"
             [routerLink]="[userService.currentUser.isadmin?'/admin':'/user']">
        </nb-user>
    </nb-layout-header>
    <nb-sidebar responsive>
        <nb-menu [items]="sidebarItems">
         
        </nb-menu>
    </nb-sidebar>

    <nb-layout-column>
        <router-outlet></router-outlet>
    </nb-layout-column>
</nb-layout>
